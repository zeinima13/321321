<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优质商品 一站购齐</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .header {
            background: #4a90e2;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .notice {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 800px;
            text-align: center;
            border-radius: 4px;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>优质商品 一站购齐</h1>
    </div>
    
    <div class="notice">
        所有商品下单前请先联系客服，确保支付无误。客服在线时间: 9:00-21:00
    </div>

    <div class="container">
        <div class="loading">
            正在加载商品...
        </div>
        <div class="products" id="products">
            <!-- 商品将通过 JavaScript 动态加载 -->
        </div>
    </div>

    <script>
        // 稍后添加商品加载逻辑
        window.onload = function() {
            // 暂时显示加载中
            document.querySelector('.loading').textContent = '商品即将上线...';
        };
    </script>
</body>
</html>
